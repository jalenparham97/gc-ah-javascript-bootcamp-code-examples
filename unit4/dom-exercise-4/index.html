<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>DOM Exercise 4</title>
  </head>
  <body>
    <form class="form">
      <div class="input-container">
        How many? <input type="number" class="number-input" name="number" />
      </div>
      <div class="select-container">
        Which coin?
        <select class="coin-select" name="coin">
          <option>Penny</option>
          <option>Nickel</option>
          <option>Dime</option>
          <option>Quarter</option>
        </select>
      </div>
      <button type="submit">Make Money!</button>
    </form>

    <div class="coins-container"></div>

    <script src="scripts.js"></script>
  </body>
</html>
